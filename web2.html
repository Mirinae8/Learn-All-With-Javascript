<html>
  <head>
    <title>HelloWorld</title>
  </head>
  <body>
    <!--
        헤드라인테크 h는 1부터 6까지 있음
        줄바꿈 됨 제목을 표현할때 주로
        내려갈수록 크기가 작아짐
    -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!--
        p 태크는 문단을 나누는 용도
        일반 텍스트 표시시 주로 사용
    -->
    <p>안녕하세요 정우입니다.</p>
    <p>안녕하세요 정우입니다.</p>
    <p>안녕하세요 정우입니다.</p>

    <!--
        br 태그는 줄바꿈
    -->
    <br />
    <p>안녕하세요 정우입니다.</p>

    <!--
        a 태그는 속성으로 href 주소 값이 필요
        줄바꿈이 되지 않음
    -->
    <a href="https:www.naver.com"> 네이버 넘어가기 </a>

    <!--
        img 태그는 속성으로 src 주소 값이 필요
        alt 속성은 이미지에 대한 설명 (이미지가 보여지지 않을시)
    -->
    <img
      src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
      alt="고양이 사진"
    />

    <!--
        form 태크는 입력하는 부분
        input 태크로 가져온 값을 관리 타입속성으로 입력값 구분
        submit 값은 서버로 전송할때 form에 action 속성으로 전송 관련 추가
    -->
    <form>
      <label> 아이디 입력</label>
      <input type="text" />
      <br />
      <label> 비밀번호 입력</label>
      <input type="password" />
      <input type="submit" value="전송" />
    </form>

    <!--
        div는 하나의 박스 
        영역 구분
    -->
    <div>
      <h1>고양이 사진입니다.</h1>
      <img
        src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
        alt="고양이 사진"
      />
    </div>
  </body>
</html>
